@(userForm: Form[models.UserFormData],users : Seq[models.User])(implicit request: RequestHeader)
@main() {

    <form id="user-data-form" role="form" action='@routes.ApplicationController.addUser()' method="post" 
    class="form-horizontal" align="center" autocomplete="off">

        <fieldset class="user-fieldset">

            <div class="user-form">
                <label class="form-title" style="color: #F8741B; font-size: 22px; 
                font-weight: bold; text-decoration:none"></label>
            </div>
            <br/>

            <table align="center" cellspacing="20">
                <tr>
                    <td align="left">
                        <div class="user-form" id="firstName_field_label">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="input-group">
                                    <strong>Nombre:</strong>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td align="center">
                        <div class="user-form" id="firstName_field_value">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="form-group">
                                    <input type="text" id="firstName" name="firstName" value="" placeholder="Nombre" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        <div class="user-form" id="lastName_field_label">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="input-group">
                                    <strong>Apellido:</strong>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td align="center">
                        <div class="user-form" id="lastName_field_value">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="form-group">
                                    <input type="text" id="lastName" name="lastName" value="" placeholder="Apellido" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        <div class="user-form" id="mobile_field_label">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="input-group">
                                    <strong>Telefono:</strong>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td align="center">
                        <div class="user-form" id="mobile_field_value">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="form-group">
                                    <input type="tel" id="mobile" name="mobile" placeholder="Telefono" 
                                    class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        <div class="user-form" id="email_field_label">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="input-group">
                                    <strong>Correo:</strong>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td align="center">
                        <div class="user-form" id="email_field_value">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="form-group">
                                    <input type="email" id="email" name="email" placeholder="Correo" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        <div class="user-form" id="email_field_label">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="input-group">
                                    <strong>Usuario:</strong>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td align="center">
                        <div class="user-form" id="email_field_value">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="form-group">
                                    <input type="text" id="login" name="login" value="" placeholder="Usuario" 
                                    class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        <div class="user-form" id="email_field_label">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="input-group">
                                    <strong>Contraseña:</strong>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td align="center">
                        <div class="user-form" id="email_field_value">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="form-group">
                                    <input type="password" id="pass" name="pass" value="" placeholder="Contraseña" 
                                    class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <br/>

            <div class="form-actions controls ynt-btn-xlarge" style="width: 75%; text-align: right;">
                <button type="submit" class="btn btn-primary ynt-btn-orange">Agregar</button>
            </div>
            <br/>
        </fieldset>
    </form>

    <div>
        <table class="table table-bordered table-hover">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th># Celular</th>
                <th>Email</th>
                <!--<th>login</th>-->
                <!--<th>pass</th>-->
            </tr>
            @for(user <- users){
                <tr>
                    <td>@user.id</td>
                    <td>@user.firstName</td>
                    <td>@user.lastName</td>
                    <td>@user.mobile</td>
                    <td>@user.email</td>
                    <!--<td>@user.login</td>-->
                    <!--<td>@user.pass</td>-->
                    <td style="text-align: center;">
                        <!--<a aria-hidden="true" class="glyphicon glyphicon-remove" href="@routes.ApplicationController.deleteUser(user.id)">delete</a>-->
                        <button type="button" class="btn btn-default">
                          <span class="glyphicon glyphicon-remove" href="@routes.ApplicationController.deleteUser(user.id)" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            }
        </table>
    </div>
}
